<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./font-awesome/all.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>
<body>
        <div class="container">
            <div class="title-class">
            <h1 class="btn-primary "id="title-book"><i class="fas fa-book-open"></i>Kitap Listesi</h1>
             </div> 

             <div class="alert"></div>

            <form id="book-form" >
               <div class="form-group">
                   <label for="title">Başlık</label>
                   <input type="text" id="title" class="form-input" >
                </div>
                 <div class="form-group">
                   <label for="author">Yazar</label>
                   <input type="text" id="author" class="form-input">
                </div>
                 <div class="form-group">
                   <label for="isbn">ISBN#</label>
                   <input type="text" id="isbn" class="form-input">
                </div>
                
                
                <input type="submit" value="Kitap Ekle" class="form-submit" >

                
                  
            </form>

            <table>
            
                <thead>
                     
                <tr>
                    <th>Başlık</th>
                    <th>Yazar</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>
                    
                </thead>
                    
                <tbody id="book-list"></tbody>
            </table>
        
        </div>

        <script src="./js/main.js"></script>
</body>
</html>
