<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
</head>
<body >
    <h1>CSS Değişkenlerini <span>JS</span> İle Güncelleme</h1>

    <div class="controls">
        <div>
            <label for="border-spacing">Çerçeve Genişliği:</label>
            <input type="range" id="border-spacing" name="border" min="0" max="50" value="10" data-sizing="px"></div>
        <div>
            <label for="blur">Blur:</label>
            <input type="range" id="blur" name="blur" min="0" max="10" value="3" data-sizing="px"></div>
        <div>
            <label for="border-color">Çerçeve Rengi:</label>
            <input type="color" id="border-color" name="base" value="#ffc600">
        </div>
    </div>

    <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">
    <script src="app.js"></script>
</body>
</html>
